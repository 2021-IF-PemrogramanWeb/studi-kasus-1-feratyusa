<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container justify-content-between">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" />
        </a>
        <h1>Tanggal</h1>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Content -->
    <div class="container">
      <div class="row mt-5">
        <div class="col-2">
          <!-- Left Content -->
          <div class="row mb-2">
            <div class="col">
              <a class="btn btn-info btn-lg" href="#">Mobil 1</a>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col">
              <a class="btn btn-primary btn-lg" href="#">Mobil 2</a>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <a class="btn btn-info btn-lg" href="#">Graph</a>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <a class="btn btn-info btn-lg" href="#">Export</a>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <a class="btn btn-danger btn-lg" href="#">Logout</a>
            </div>
          </div>
          <!-- End Left Content -->
        </div>
        <div class="col">
          <!-- Right Content -->
          <table class="table table-bordered">
            <thead class="table-info">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <!-- End of Right Content -->
        </div>
      </div>
    </div>
    <!-- End Content -->
  </body>
</html>
